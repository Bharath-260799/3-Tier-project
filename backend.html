<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Registration ‚Ä¢ Systech</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #ff6b35;
            --dark: #0a0e27;
            --darker: #050814;
        }

        body.light {
            --bg: linear-gradient(135deg, #e0eafc, #cfdef3);
            --card: rgba(255, 255, 255, 0.85);
            --text: #2c3e50;
            --primary: #0077ff;
            --secondary: #ff5722;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1a1f3a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Background */
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=1920') center/cover;
            opacity: 0.08;
            animation: slowRotate 60s linear infinite;
        }

        @keyframes slowRotate {
            from {
                transform: rotate(0deg) scale(1.1);
            }

            to {
                transform: rotate(360deg) scale(1.1);
            }
        }

        /* Liquid Blobs */
        .liquid-blob {
            position: absolute;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.1;
            filter: blur(80px);
            animation: morphBlob 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 700px;
            height: 700px;
            top: -350px;
            left: -250px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 600px;
            height: 600px;
            bottom: -300px;
            right: -200px;
            animation-delay: 5s;
        }

        @keyframes morphBlob {

            0%,
            100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                transform: rotate(0deg) scale(1);
            }

            50% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: rotate(180deg) scale(1.15);
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 100;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            transform: translateX(-5px);
        }

        /* Card */
        .container {
            width: 480px;
            padding: 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            animation: containerFloat 7s ease-in-out infinite;
        }

        @keyframes containerFloat {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-12px) scale(1.02);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
            background-size: 400% 400%;
            border-radius: 25px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(12px);
            animation: liquidBorder 10s ease-in-out infinite;
        }

        @keyframes liquidBorder {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Header */
        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 8px;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), white, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
            }
        }

        .subtitle {
            text-align: center;
            font-size: 0.95rem;
            opacity: 0.75;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Input & Select Styling */
        input,
        select {
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        input::placeholder,
        select option {
            color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: var(--dark);
            color: white;
        }

        input:focus,
        select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3),
                inset 0 0 15px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Department Select Special Styling */
        #department {
            font-weight: 600;
            cursor: pointer;
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
        }

        #department:hover {
            background: rgba(0, 212, 255, 0.15);
        }

        /* Submit Button */
        button {
            margin-top: 12px;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--darker);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::before {
            width: 500px;
            height: 500px;
        }

        button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.6),
                0 0 60px rgba(255, 107, 53, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        /* Loading State */
        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Light Theme Adjustments */
        body.light input,
        body.light select {
            color: var(--text);
            background: rgba(0, 0, 0, 0.05);
        }

        body.light input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        body.light .container {
            background: rgba(255, 255, 255, 0.90);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px 25px;
            }

            h2 {
                font-size: 1.6rem;
            }

            .theme-toggle,
            .back-btn {
                top: 15px;
            }

            .theme-toggle {
                right: 15px;
                font-size: 1.4rem;
                padding: 10px;
            }

            .back-btn {
                left: 15px;
                padding: 8px 20px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="bg-container">
        <div class="bg-layer"></div>
        <div class="liquid-blob blob-1"></div>
        <div class="liquid-blob blob-2"></div>
    </div>

    <!-- Controls -->
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
    <div class="theme-toggle" onclick="toggleTheme()">üåì</div>

    <div class="container">
        <h2>STUDENT REGISTRATION</h2>
        <div class="subtitle">Knowledge Acquisition Portal</div>

        <form onsubmit="saveStudent(event)">
            <input id="name" placeholder="Student Full Name" required>

            <input id="date" type="date" required>

            <input id="fees" type="number" placeholder="Fees Paid (‚Çπ)" min="0" step="0.01" required>

            <select id="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="DevOps">üöÄ DevOps</option>
                <option value="Cloud Engineer">‚òÅÔ∏è Cloud Engineer</option>
                <option value="Platform Engineer">üõ†Ô∏è Platform Engineer</option>
                <option value="Data Engineer">üìä Data Engineer</option>
                <option value="Data Visual">üìà Data Visual</option>
            </select>

            <input id="trainer" placeholder="Trainer Name" required>

            <input id="company" placeholder="Company Name" required>

            <button type="submit"><span>REGISTER STUDENT</span></button>
        </form>
    </div>

    <!-- Sound -->
    <audio id="submitSound" src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-confirmation-914.mp3"></audio>

    <script>
        const submitSound = document.getElementById('submitSound');

        /* Theme */
        function toggleTheme() {
            document.body.classList.toggle('light');
        }

        /* API call */
        async function saveStudent(e) {
            e.preventDefault();
            submitSound.play().catch(() => { });

            const container = document.querySelector('.container');
            container.classList.add('loading');

            try {
                const res = await fetch('https://10.0.2.178:5000/student', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        date_of_joining: document.getElementById('date').value,
                        fees_paid: document.getElementById('fees').value,
                        department: document.getElementById('department').value,
                        trainer_name: document.getElementById('trainer').value,
                        company_name: document.getElementById('company').value
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    alert(data.msg);
                    // Fade transition
                    document.body.style.transition = 'opacity 0.5s ease';
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = 'student.html';
                    }, 500);
                } else {
                    alert(data.error || data.msg);
                    container.classList.remove('loading');
                }
            } catch (err) {
                alert('Connection error. Please try again.');
                container.classList.remove('loading');
            }
        }

        // Fade in on load
        window.onload = () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        };
    </script>

</body>


</html>
